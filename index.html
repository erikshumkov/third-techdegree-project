<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>The Code Review</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" type="text/css" href="css/styles.css">
  <link href="https://fonts.googleapis.com/css?family=Noto+Serif" rel="stylesheet">
</head>
  <body>

    <header>

      <h1>The Code Review</h1>

    </header>

      <form action="index.html" method="post">

        <div class="flex">
          <div class="intro">
            <h2>Signup for our newsletter</h2>
            <p>Get the latest news on how your code is
            doing in your inbox</p>
          </div>
        </div>
        <div class="lining"></div>

        <fieldset class="part-1">

          <legend class="contact">Contact Information</legend>

          <ul class="input-info">
            <!-- Full name / Fill in / required  -->
            <li>
              <label for="name">Full Name</label>
              <input class="required" type="text" id="name" placeholder="Required" required name="user_name">
            </li>
            <!-- Email address / Fill in / required -->
            <li>
              <label for="mail">Email Address</label>
              <input class="required" type="email" id="mail" placeholder="Required" required name="user_email">
            </li>
            <li>
              <!-- Phone number / Fill in -->
              <label for="phone">Phone Number</label>
              <input type="tel" id="phone" placeholder="What's your number? (optional)" name="user_phone">
            </li>
            <li>
              <!-- Street address / Fill in -->
              <label for="streetaddress">Street Address</label>
              <input type="text" id="streetaddress" placeholder="What's your address? (optional)" name="user_address">
            </li>
            <li>
              <!-- City / Fill in -->
              <label for="cityname">City</label>
              <input type="text" id="cityname" placeholder="Where do you live? (optional)" name="user_city">
            </li>
            <li>
              <!-- State / choose state / Drop down menu -->
              <label for="statename">State</label>
              <select id="statename" name="user_state">
                <option value="choose" disabled selected>Choose State (optional)</option>
                <option value="AL">Alabama</option>
                <option value="AK">Alaska</option>
                <option value="AZ">Arizona</option>
                <option value="AR">Arkansas</option>
                <option value="CA">California</option>
                <option value="CO">Colorado</option>
                <option value="CT">Connecticut</option>
                <option value="DE">Delaware</option>
                <option value="DC">District of Columbia</option>
                <option value="FL">Florida</option>
                <option value="GA">Georgia</option>
                <option value="HI">Hawaii</option>
                <option value="ID">Idaho</option>
                <option value="IL">Illinois</option>
                <option value="IN">Indiana</option>
                <option value="IA">Iowa</option>
                <option value="KS">Kansas</option>
                <option value="KY">Kentucky</option>
                <option value="LA">Louisiana</option>
                <option value="ME">Maine</option>
                <option value="MD">Maryland</option>
                <option value="MA">Massachusetts</option>
                <option value="MI">Michigan</option>
                <option value="MN">Minnesota</option>
                <option value="MS">Mississippi</option>
                <option value="MO">Missouri</option>
                <option value="MT">Montana</option>
                <option value="NE">Nebraska</option>
                <option value="NV">Nevada</option>
                <option value="NH">New Hampshire</option>
                <option value="NJ">New Jersey</option>
                <option value="NM">New Mexico</option>
                <option value="NY">New York</option>
                <option value="NC">North Carolina</option>
                <option value="ND">North Dakota</option>
                <option value="OH">Ohio</option>
                <option value="OK">Oklahoma</option>
                <option value="OR">Oregon</option>
                <option value="PA">Pennsylvania</option>
                <option value="RI">Rhode Island</option>
                <option value="SC">South Carolina</option>
                <option value="SD">South Dakota</option>
                <option value="TN">Tennessee</option>
                <option value="TX">Texas</option>
                <option value="UT">Utah</option>
                <option value="VT">Vermont</option>
                <option value="VA">Virginia</option>
                <option value="WA">Washington</option>
                <option value="WV">West Virginia</option>
                <option value="WI">Wisconsin</option>
                <option value="WY">Wyoming</option>
              </select>
            </li>
            <li class="zipzip" id="zipper">
              <!-- Zip Code / Fill in -->
              <label for="zipcode">Zip Code</label>
              <input class="zipfix" type="tel" id="zipcode" placeholder="Zip Code (optional)" name="user_zip">
            </li>
          </ul>

      </fieldset>
      <div class="lining"></div>
      <fieldset class="part-2">

          <legend class="letter">Newsletter</legend>
          <label class="info">Select the newsletters you would like to
          recieve</label>

          <!-- Checkbox / html css js news -->
          <ul class="selectnews">
            <li><input type="checkbox" id="htmlnews" value="htmlnews" name="user_interest">
              <label class="newslabel" for="htmlnews">HTML News</label>
            </li>
            <li><input type="checkbox" id="cssnews" value="cssnews" name="user_interest">
              <label class="newslabel" for="cssnews">CSS News</label>
            </li>
            <li><input type="checkbox" id="jsnews" value="jsnews" name="user_interest">
              <label class="newslabel" for="jsnews">JavaScript News</label></li>
          </ul>

          <!-- format / choose -->
          <label class="radionews">Newsletter format</label>
          <ul class="formatnews">
            <li><input type="radio" id="html" value="html" name="user_news">
              <label for="html" class="style">HTML</label>
            </li>
            <li><input type="radio" id="plain" value="plain" name="user_news">
              <label for="plain" class="style">Plain text</label>
            </li>
          </ul>

          <!-- Other topics youd like to hear about / textarea -->
          <label class="additional" for="topics">Other topics you'd like to hear about</label>
          <textarea id="topics" placeholder="Your message" name="user_bio"></textarea>

          <button class="signup" type="submit">Sign Up</button>

          <p class="copyright">Copyright The Code Review</p>
        </fieldset>

      </form>

  </body>
</html>
